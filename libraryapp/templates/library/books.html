{% extends 'base.html' %}

{% block title %} Cross-Coursier Library {% endblock title %}

{% block content %}

<table class ="styled-table">
    <thead>
      <tr>
        <th> Number </th>
        <th> Title </th>
        <th> Author </th>
        <th> Year </th>
      </tr>
    </thead>

    <tbody>

      {% for book in books %}
      <tr class="lrow" onclick='location.href="{% url 'details' book.id %}"'>
        <td> {{book.call_number}}   </td>
        <td> <a href="{% url 'details' book.id %}"> {{book.title}} </a>   </td>
        <td> {{book.author}} </td>
        <td> {{book.year}} </td>
      </tr>
      {% endfor %}

    </tbody>
</table>

{% endblock content %}
