{% extends 'base.html' %}

{% block title %} Library {% endblock title %}


{% block content %}



<table class ="styled-table">
    <thead>
      <tr>
        <th> Number </th>
        <th> Title </th>
        <th> Author </th>
        <th> Year </th>
      </tr>
    </thead>

    <tbody>

      {% for book in books %}
      <tr>
        <td> {{book.call_number}} </td>
        <td> {{book.title}} </td>
        <td> {{book.author}} </td>
        <td> {{book.year}} </td>

      </tr>
      {% endfor %}

    </tbody>
</table>

{% endblock content %}
